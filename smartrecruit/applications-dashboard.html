<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --success-light: #dcfce7;
            --warning-color: #f59e0b;
            --warning-light: #fef3c7;
            --error-color: #ef4444;
            --error-light: #fee2e2;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: var(--card-background);
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            color: var(--primary-color);
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card-background);
            min-width: 200px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 1000;
        }

        .user-menu-content.show {
            display: block;
        }

        .user-menu-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.25rem;
        }

        .user-menu-content a:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-trend.up {
            color: var(--success-color);
        }

        .stat-trend.down {
            color: var(--error-color);
        }

        .filters-section {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .filters-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-group select, 
        .filter-group input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .filter-group select:focus, 
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
        }

        .secondary-button {
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .secondary-button:hover {
            background-color: var(--border-color);
        }

        .accept-button {
            background-color: var(--success-color);
            color: white;
        }

        .accept-button:hover {
            background-color: #16a34a;
        }

        .reject-button {
            background-color: var(--error-color);
            color: white;
        }

        .reject-button:hover {
            background-color: #dc2626;
        }

        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .application-card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .application-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .application-candidate {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .candidate-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .candidate-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .candidate-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .candidate-email {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .application-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            align-self: flex-start;
        }

        .status-pending {
            background-color: var(--warning-light);
            color: #92400e;
        }

        .status-accepted {
            background-color: var(--success-light);
            color: #166534;
        }

        .status-rejected {
            background-color: var(--error-light);
            color: #991b1b;
        }

        .application-content {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .job-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .job-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .job-detail {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .application-dates {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .date-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .date-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .application-actions {
            padding: 1rem 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .resume-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            margin-top: 1rem;
        }

        .resume-link:hover {
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination button:hover {
            background-color: var(--background-color);
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .alert-success {
            background-color: var(--success-light);
            color: #166534;
        }

        .alert-error {
            background-color: var(--error-light);
            color: #991b1b;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
        }

        #messageContainer .alert {
            animation: slideIn 0.3s ease-out forwards, slideOut 0.3s ease-in forwards 3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                display: none;
            }

            .container {
                padding: 0 1rem;
            }

            .application-content {
                grid-template-columns: 1fr;
            }

            .application-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }
    </style>

        // Utility function to create and display alerts
        function showAlert(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            messageContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Utility function to sanitize HTML
        function sanitizeHTML(html) {
            return DOMPurify.sanitize(html);
        }

        // Securely get data from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenuContent');
            menu.classList.toggle('show');
        }

        // Close user menu when clicking outside
        window.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenuContent');
            const button = document.querySelector('.user-menu-button');

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Get random date within the last 30 days
        function getRandomDate() {
            const now = new Date();
            const pastDate = new Date(now.getTime() - Math.random() * 30 * 24 * 60 * 60 * 1000);
            return pastDate.toISOString();
        }

        // Load job options for filter dropdown
        async function loadJobOptions() {
            try {
                // In a real application, this would fetch jobs from the API
                // For demo, we'll use predefined job data
                const demoJobs = [
                    { id: 1, title: "Senior Software Engineer" },
                    { id: 2, title: "UX/UI Designer" },
                    { id: 3, title: "Data Science Intern" },
                    { id: 4, title: "DevOps Engineer" },
                    { id: 5, title: "Marketing Coordinator" }
                ];
                
                const filterJobSelect = document.getElementById('filterJob');
                demoJobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job.id;
                    option.textContent = sanitizeHTML(job.title);
                    filterJobSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading job options:', error);
            }
        }

        // Load applications
        async function loadApplications() {
            const applicationsList = document.getElementById('applicationsList');
            const applicationsLoading = document.getElementById('applicationsLoading');
            
            try {
                const response = await fetch('http://localhost:8000/api/applications/recruiter', {
                    headers: {
                        'Authorization': `Bearer ${getCookie('token') || localStorage.getItem('token')}`
                    }
                });

                applicationsLoading.style.display = 'none';

                if (!response.ok) {
                    throw new Error('Failed to fetch applications');
                }

                const applications = await response.json();
                
                // If no applications or in demo mode, load demo applications
                if (!applications || applications.length === 0 || window.location.search.includes('demo=true')) {
                    loadDemoApplications();
                    return;
                }
                
                displayApplications(applications);
                updateStatistics(applications);
            } catch (error) {
                console.error('Error loading applications:', error);
                applicationsLoading.style.display = 'none';
                showAlert('Using demo application data', 'success');
                loadDemoApplications();
            }
        }

        // Setup pagination
        function setupPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) {
                return;
            }

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'â†';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevButton);

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.onclick = () => changePage(i);
                pagination.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'â†’';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextButton);
        }

            const buttons = document.querySelectorAll('.pagination button');
