<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - SmartRecruit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: var(--card-background);
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            color: var(--primary-color);
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card-background);
            min-width: 200px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 1000;
        }

        .user-menu-content.show {
            display: block;
        }

        .user-menu-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.25rem;
        }

        .user-menu-content a:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--text-secondary);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .dashboard-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .post-job-section {
            margin-bottom: 2rem;
        }

        .post-job-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .post-job-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-job-button:hover {
            background-color: var(--primary-hover);
        }

        .posted-jobs-section {
            margin-bottom: 2rem;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .job-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .job-card p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .job-card .location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .job-card .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background-color: var(--background-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .job-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-applications-button {
            background-color: var(--primary-color);
            color: white;
        }

        .view-applications-button:hover {
            background-color: var(--primary-hover);
        }

        .edit-job-button {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .edit-job-button:hover {
            background-color: var(--border-color);
        }

        .delete-job-button {
            background-color: var(--error-color);
            color: white;
        }

        .delete-job-button:hover {
            background-color: #dc2626;
        }

        .applications-section {
            margin-bottom: 2rem;
        }

        .application-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .application-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .candidate-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .candidate-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .candidate-details {
            flex: 1;
        }

        .candidate-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .candidate-email {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .application-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-accepted {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .application-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .accept-button {
            background-color: var(--success-color);
            color: white;
        }

        .accept-button:hover {
            background-color: #16a34a;
        }

        .reject-button {
            background-color: var(--error-color);
            color: white;
        }

        .reject-button:hover {
            background-color: #dc2626;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                display: none;
            }

            .container {
                padding: 0 1rem;
            }

            .job-actions,
            .application-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }

         /* Style for alert messages */
         .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
        }

        #messageContainer .alert {
            animation: slideIn 0.3s ease-out forwards, slideOut 0.3s ease-in forwards 3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">SmartRecruit</a>
        <div class="navbar-menu">
            <a href="recruiter-dashboard.html" class="active">Dashboard</a>
            <a href="posted-jobs.html">Posted Jobs</a>
            <a href="applications-dashboard.html">Applications</a>
            <a href="recruiter-profile.html">Profile</a>
        </div>
        <div class="user-menu">
            <button class="user-menu-button" onclick="toggleUserMenu()">
                <span id="userName">Loading...</span>
                <span>▼</span>
            </button>
            <div id="userMenuContent" class="user-menu-content">
                <div class="user-menu-item" onclick="window.location.href='recruiter-profile.html'">Profile</div>
                <div class="user-menu-item" onclick="showSettings()">Settings</div>
                <div class="user-menu-item" onclick="window.location.href='student-profile.html?demo=true'">View Demo Student Profile</div>
                <div class="user-menu-item" onclick="logout()">Logout</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="welcomeName">Recruiter</span>!</h1>
            <p>Manage your job postings and candidates</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card post-job-section">
                <h2>Post a New Job</h2>
                <form class="post-job-form" onsubmit="postJob(event)">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea id="jobDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Location</label>
                        <input type="text" id="jobLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select id="jobType" required>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experienceLevel">Experience Level</label>
                        <select id="experienceLevel" required>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salaryRange">Salary Range</label>
                        <input type="text" id="salaryRange" placeholder="e.g., $50,000 - $70,000" required>
                    </div>
                    <button type="submit" class="post-job-button">Post Job</button>
                </form>
            </div>

            <div class="dashboard-card posted-jobs-section">
                <h2>Posted Jobs</h2>
                <div class="job-list" id="postedJobsList">
                    <!-- Posted job cards will be dynamically added here -->
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="posted-jobs.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">View All Jobs</a>
                </div>
            </div>

            <div class="dashboard-card applications-section">
                <h2>Recent Applications</h2>
                <div id="applicationsList">
                    <!-- Application cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message container -->
    <div id="messageContainer"></div>

    <!-- Load DomPurify library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>

    <script>
         // Utility function to create and display alerts
         function showAlert(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            messageContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

          // Utility function to sanitize HTML
        function sanitizeHTML(html) {
            return DOMPurify.sanitize(html);
        }

        // Securely get data from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Check authentication
        function checkAuth() {
            // Try getting token from both cookie and localStorage for compatibility
            let token = getCookie('token');
            if (!token) {
                token = localStorage.getItem('token');
            }
            
            let user = localStorage.getItem('user');

            if (user) {
                // Parse the JSON data
                user = JSON.parse(user);
                if (!token || !user || user.user_type !== 'recruiter') {
                    // If in demo mode, load demo profile instead of redirecting
                    if (window.location.search.includes('demo=true')) {
                        loadDemoProfile();
                        return;
                    }
                    window.location.href = 'index.html';
                    return;
                }

                // Update UI with user data
                document.getElementById('welcomeName').textContent = sanitizeHTML(user.full_name);
                document.getElementById('userName').textContent = sanitizeHTML(user.full_name);
                return;
            }
            else {
                // If in demo mode, load demo profile instead of redirecting
                if (window.location.search.includes('demo=true')) {
                    loadDemoProfile();
                    return;
                }
                // No localstorage user. Redirect
                window.location.href = 'index.html';
            }
        }

        // Load demo profile
        function loadDemoProfile() {
            const demoUser = {
                id: 1001,
                full_name: "Demo Recruiter",
                email: "demo.recruiter@example.com",
                user_type: "recruiter",
                company: "TechCorp Solutions"
            };
            
            // Update UI with demo user data
            document.getElementById('welcomeName').textContent = sanitizeHTML(demoUser.full_name);
            document.getElementById('userName').textContent = sanitizeHTML(demoUser.full_name);
            
            // Store demo user in localStorage
            localStorage.setItem('user', JSON.stringify(demoUser));
            
            // Show a demo mode notification
            showAlert('Running in demo mode', 'success');
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenuContent');
            menu.classList.toggle('show');
        }

        // Close user menu when clicking outside
        window.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenuContent');
            const button = document.querySelector('.user-menu-button');

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

        // Post a new job
        async function postJob(event) {
            event.preventDefault();

            // Sanitize input
            const jobTitle = sanitizeHTML(document.getElementById('jobTitle').value);
            const jobDescription = sanitizeHTML(document.getElementById('jobDescription').value);
            const jobLocation = sanitizeHTML(document.getElementById('jobLocation').value);
            const jobType = sanitizeHTML(document.getElementById('jobType').value);
            const experienceLevel = sanitizeHTML(document.getElementById('experienceLevel').value);
            const salaryRange = sanitizeHTML(document.getElementById('salaryRange').value);

            const jobData = {
                title: jobTitle,
                description: jobDescription,
                location: jobLocation,
                type: jobType,
                experience_level: experienceLevel,
                salary_range: salaryRange,
                requirements: []  // Add requirements if needed
            };

            try {
                const response = await fetch('http://localhost:8000/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('token')}`
                    },
                    body: JSON.stringify(jobData)
                });

                if (!response.ok) {
                    let errorMessage = 'Failed to post job.';
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.detail) {
                            errorMessage = errorData.detail;
                        }
                    } catch (parseError) {
                        console.warn("Failed to parse error response:", parseError);
                    }
                    throw new Error(errorMessage);
                }

                showAlert('Job posted successfully!', 'success');
                event.target.reset();
                loadPostedJobs();
            } catch (error) {
                console.error('Error posting job:', error);
                showAlert(error.message || 'Failed to post job. Please try again.', 'error');
            }
        }

        // Load posted jobs
        async function loadPostedJobs() {
            try {
                const response = await fetch('http://localhost:8000/api/jobs/recruiter', {
                    headers: {
                        'Authorization': `Bearer ${getCookie('token') || localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }

                const jobs = await response.json();
                
                // If no jobs returned from API, load demo jobs
                if (!jobs || jobs.length === 0) {
                    loadDemoJobs();
                    return;
                }
                
                displayPostedJobs(jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                showAlert('Using demo data instead of API', 'success');
                loadDemoJobs();
            }
        }

        // Load demo jobs when API is not available
        function loadDemoJobs() {
            const demoJobs = [
                {
                    id: 1,
                    title: "Senior Software Engineer",
                    description: "We are looking for an experienced software engineer with expertise in React, Node.js, and cloud technologies to join our growing team.",
                    location: "San Francisco, CA (Remote)",
                    type: "full-time",
                    experience_level: "senior",
                    salary_range: "$120,000 - $160,000"
                },
                {
                    id: 2,
                    title: "UX/UI Designer",
                    description: "Join our design team to create beautiful, intuitive interfaces for our flagship product. Experience with Figma and user research required.",
                    location: "New York, NY",
                    type: "full-time",
                    experience_level: "mid",
                    salary_range: "$90,000 - $120,000"
                },
                {
                    id: 3,
                    title: "Data Science Intern",
                    description: "Great opportunity for students to gain hands-on experience with machine learning, data visualization, and big data technologies.",
                    location: "Remote",
                    type: "internship",
                    experience_level: "entry",
                    salary_range: "$25/hour"
                }
            ];
            
            displayPostedJobs(demoJobs);
        }

        // Display posted jobs
        function displayPostedJobs(jobs) {
            const jobList = document.getElementById('postedJobsList');
            jobList.innerHTML = '';

            jobs.forEach(job => {
                // Sanitize job data
                const sanitizedTitle = sanitizeHTML(job.title);
                const sanitizedDescription = sanitizeHTML(job.description);
                const sanitizedLocation = sanitizeHTML(job.location);
                const sanitizedType = sanitizeHTML(job.type);
                const sanitizedExperienceLevel = sanitizeHTML(job.experience_level);
                const sanitizedSalaryRange = sanitizeHTML(job.salary_range);

                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                jobCard.innerHTML = `
                    <h3>${sanitizedTitle}</h3>
                    <p>${sanitizedDescription}</p>
                    <div class="location">
                        <span>📍</span>
                        <span>${sanitizedLocation}</span>
                    </div>
                    <div class="tags">
                        <span class="tag">${sanitizedType}</span>
                        <span class="tag">${sanitizedExperienceLevel}</span>
                        <span class="tag">${sanitizedSalaryRange}</span>
                    </div>
                    <div class="job-actions">
                        <button class="action-button view-applications-button" onclick="viewApplications(${job.id})">
                            View Applications
                        </button>
                        <button class="action-button edit-job-button" onclick="editJob(${job.id})">
                            Edit Job
                        </button>
                        <button class="action-button delete-job-button" onclick="deleteJob(${job.id})">
                            Delete Job
                        </button>
                    </div>
                `;
                jobList.appendChild(jobCard);
            });
        }

        // Load recent applications
        async function loadApplications() {
            try {
                const response = await fetch('http://localhost:8000/api/applications/recruiter', {
                    headers: {
                        'Authorization': `Bearer ${getCookie('token') || localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch applications');
                }

                const applications = await response.json();
                
                // If no applications returned from API, load demo applications
                if (!applications || applications.length === 0) {
                    loadDemoApplications();
                    return;
                }
                
                displayApplications(applications);
            } catch (error) {
                console.error('Error loading applications:', error);
                showAlert('Using demo application data', 'success');
                loadDemoApplications();
            }
        }

        // Load demo applications when API is not available
        function loadDemoApplications() {
            const demoApplications = [
                {
                    id: 1,
                    candidate_name: "Michael Johnson",
                    candidate_email: "michael.j@example.com",
                    job_title: "Senior Software Engineer",
                    status: "pending",
                    applied_date: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString() // 2 days ago
                },
                {
                    id: 2,
                    candidate_name: "Sarah Williams",
                    candidate_email: "sarah.w@example.com",
                    job_title: "UX/UI Designer",
                    status: "accepted",
                    applied_date: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString() // 5 days ago
                },
                {
                    id: 3,
                    candidate_name: "David Chen",
                    candidate_email: "david.c@example.com",
                    job_title: "Data Science Intern",
                    status: "rejected",
                    applied_date: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString() // 7 days ago
                },
                {
                    id: 4,
                    candidate_name: "Emily Rodriguez",
                    candidate_email: "emily.r@example.com",
                    job_title: "Senior Software Engineer",
                    status: "pending",
                    applied_date: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString() // 1 day ago
                }

            displayApplications(demoApplications);
        }

        // Display applications
        function displayApplications(applications) {
            const applicationsList = document.getElementById('applicationsList');
            applicationsList.innerHTML = '';

            applications.forEach(application => {
                 // Sanitize application data
                const sanitizedCandidateName = sanitizeHTML(application.candidate_name);
                const sanitizedCandidateEmail = sanitizeHTML(application.candidate_email);
                const sanitizedJobTitle = sanitizeHTML(application.job_title);
                const sanitizedStatus = sanitizeHTML(application.status);
                const sanitizedAppliedDate = sanitizeHTML(new Date(application.applied_date).toLocaleDateString());

                const applicationCard = document.createElement('div');
                applicationCard.className = 'application-card';
                applicationCard.innerHTML = `
                    <div class="candidate-info">
                        <div class="candidate-avatar">${sanitizedCandidateName.charAt(0)}</div>
                        <div class="candidate-details">
                            <div class="candidate-name">${sanitizedCandidateName}</div>
                            <div class="candidate-email">${sanitizedCandidateEmail}</div>
                        </div>
                    </div>
                    <h3>${sanitizedJobTitle}</h3>
                    <p>Applied on: ${sanitizedAppliedDate}</p>
                    <span class="application-status status-${sanitizedStatus.toLowerCase()}">
                        ${sanitizedStatus}
                    </span>
                    ${application.status === 'pending' ? `
                        <div class="application-actions">
                            <button class="action-button accept-button" onclick="updateApplicationStatus(${application.id}, 'accepted')">
                                Accept
                            </button>
                            <button class="action-button reject-button" onclick="updateApplicationStatus(${application.id}, 'rejected')">
                                Reject
                            </button>
                        </div>
                    ` : ''}
                `;
                applicationsList.appendChild(applicationCard);
            });
        }

        // Delete a job
        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/jobs/${jobId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getCookie('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete job');
                }

                showAlert('Job deleted successfully!', 'success');
                loadPostedJobs();
            } catch (error) {
                console.error('Error deleting job:', error);
                showAlert('Failed to delete job. Please try again.', 'error');
            }
        }

        // Update application status
        async function updateApplicationStatus(applicationId, status) {
            try {
                const response = await fetch(`http://localhost:8000/api/applications/${applicationId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('token')}`
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    throw new Error('Failed to update application status');
                }

                showAlert('Application status updated successfully!', 'success');
                loadApplications();
            } catch (error) {
                console.error('Error updating application status:', error);
                showAlert('Failed to update application status. Please try again.', 'error');
            }
        }

        // Logout
        function logout() {
            // Clear localStorage items
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('userType');
            localStorage.removeItem('userName');
            
            // Clear cookies by setting expiration to the past
            document.cookie = `token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            
            // Redirect to login page
            window.location.href = 'index.html';
        }
