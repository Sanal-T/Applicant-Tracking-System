<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SmartRecruit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: var(--card-background);
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .navbar-menu a {
            position: relative;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            color: var(--primary-color);
        }

        .navbar-menu a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card-background);
            min-width: 200px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 1000;
        }

        .user-menu-content.show {
            display: block;
        }

        .user-menu-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.25rem;
        }

        .user-menu-content a:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--text-secondary);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .dashboard-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .job-search {
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: var(--primary-hover);
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .job-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .job-card p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .job-card .company {
            font-weight: 500;
            color: var(--primary-color);
        }

        .job-card .location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .job-card .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background-color: var(--background-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .apply-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .apply-button:hover {
            background-color: var(--primary-hover);
        }

        .profile-section {
            display: none;
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .profile-info {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-group label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .info-group p {
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .edit-profile-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .edit-profile-button:hover {
            background-color: var(--primary-hover);
        }

        .applications-section {
            margin-bottom: 2rem;
        }

        .application-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .application-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .application-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-accepted {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                display: none;
            }

            .container {
                padding: 0 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }

        /* Section visibility */
        .job-search-section,
        .applications-section,
        .profile-section {
            transition: opacity 0.3s ease-in-out;
        }

        .job-search-section.hidden,
        .applications-section.hidden,
        .profile-section.hidden {
            display: none;
            opacity: 0;
        }

        .job-search-section.visible,
        .applications-section.visible,
        .profile-section.visible {
            display: block;
            opacity: 1;
        }

        .profile-form {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .cancel-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--background-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cancel-button:hover {
            background-color: var(--border-color);
        }

        .save-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background-color: var(--primary-hover);
        }

        /* Style for alert messages */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
        }

        #messageContainer .alert {
            animation: slideIn 0.3s ease-out forwards, slideOut 0.3s ease-in forwards 3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="welcomeName">Student</span>!</h1>
            <p>Find your next opportunity</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card job-search">
                <h2>Search Jobs</h2>
                <form class="search-form" onsubmit="searchJobs(event)">
                    <input type="text" class="search-input" placeholder="Search by title, company, or keyword">
                    <button type="submit" class="search-button">Search</button>
                </form>
                <div class="job-list" id="jobList">
                    <!-- Job cards will be dynamically added here -->
                </div>
            </div>

            <div class="dashboard-card profile-section">
                <h2>Your Profile</h2>
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">S</div>
                    <div class="profile-info">
                        <h3 id="profileName">Loading...</h3>
                        <p id="profileEmail">Loading...</p>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Student ID</span>
                        <span class="detail-value" id="studentId">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Major</span>
                        <span class="detail-value" id="major">Computer Science</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Graduation Year</span>
                        <span class="detail-value" id="graduationYear">2024</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">GPA</span>
                        <span class="detail-value" id="gpa">3.8</span>
                    </div>
                </div>
                <a href="#" class="edit-profile-button" onclick="editProfile()">Edit Profile</a>
            </div>

            <div class="dashboard-card applications-section">
                <h2>Recent Applications</h2>
                <div id="applicationsList">
                    <!-- Application cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message container -->
    <div id="messageContainer"></div>

    <!-- Load DomPurify library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>

    <script>
        // Utility function to create and display alerts
        function showAlert(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            messageContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Utility function to sanitize HTML
        function sanitizeHTML(html) {
            return DOMPurify.sanitize(html);
        }

        // Securely get data from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Check authentication and load initial data
        function checkAuth() {
            const token = getCookie('token'); // Changed from localStorage
            let user = localStorage.getItem('user');

            // Check if user data exists
            if (user) {
                // Parse the JSON data
                user = JSON.parse(user);

                if (!token || !user || user.user_type !== 'student') {
                    window.location.href = 'http://localhost:8000/';  // Corrected redirection
                    return;
                }

                // Update UI with sanitized user data
                document.getElementById('welcomeName').textContent = sanitizeHTML(user.full_name);
                document.getElementById('userName').textContent = sanitizeHTML(user.full_name);
                document.getElementById('profileName').textContent = sanitizeHTML(user.full_name);
                document.getElementById('profileEmail').textContent = sanitizeHTML(user.email);
                document.getElementById('studentId').textContent = sanitizeHTML(user.student_id);
                document.getElementById('profileAvatar').textContent = sanitizeHTML(user.full_name.charAt(0));

                return;
            }
            else {
                // No localstorage user. Redirect
                window.location.href = 'http://localhost:8000/';
            }
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('userMenuContent');
            menu.classList.toggle('show');
        }

        // Close user menu when clicking outside
        window.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenuContent');
            const button = document.querySelector('.user-menu-button');

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

        // Search jobs
        async function searchJobs(event) {
            event.preventDefault();
            const searchInput = document.querySelector('.search-input').value;

            try {
                const response = await fetch(`http://localhost:8000/api/jobs/search?q=${encodeURIComponent(searchInput)}`, {
                    headers: {
                        'Authorization': `Bearer ${getCookie('token')}`  // Changed from localStorage
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }

                const jobs = await response.json();
                displayJobs(jobs);
            } catch (error) {
                console.error('Error searching jobs:', error);
                showAlert('Failed to search jobs. Please try again.', 'error');  // Changed from alert()
            }
        }

        // Display jobs
        function displayJobs(jobs) {
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = '';

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';

                // Sanitize Job data
                const sanitizedTitle = sanitizeHTML(job.title);
                const sanitizedCompanyName = sanitizeHTML(job.company_name);
                const sanitizedDescription = sanitizeHTML(job.description);
                const sanitizedLocation = sanitizeHTML(job.location);
                const sanitizedType = sanitizeHTML(job.type);
                const sanitizedExperienceLevel = sanitizeHTML(job.experience_level);
                const sanitizedSalaryRange = sanitizeHTML(job.salary_range);

                jobCard.innerHTML = `
                    <h3>${sanitizedTitle}</h3>
                    <p class="company">${sanitizedCompanyName}</p>
                    <p>${sanitizedDescription}</p>
                    <div class="location">
                        <span>üìç</span>
                        <span>${sanitizedLocation}</span>
                    </div>
                    <div class="tags">
                        <span class="tag">${sanitizedType}</span>
                        <span class="tag">${sanitizedExperienceLevel}</span>
                        <span class="tag">${sanitizedSalaryRange}</span>
                    </div>
                    <a href="#" class="apply-button" onclick="applyForJob(${job.id})">Apply Now</a>
                `;
                jobList.appendChild(jobCard);
            });
        }

        // Load recent applications
        async function loadApplications() {
            try {
                const response = await fetch('http://localhost:8000/api/applications', {
                    headers: {
                        'Authorization': `Bearer ${getCookie('token')}` // Changed from localStorage
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch applications');
                }

                const applications = await response.json();
                displayApplications(applications);
            } catch (error) {
                console.error('Error loading applications:', error);
                showAlert('Failed to load applications. Please try again.', 'error');
            }
        }

        // Display applications
        function displayApplications(applications) {
            const applicationsList = document.getElementById('applicationsList');
            applicationsList.innerHTML = '';

            applications.forEach(application => {
                const applicationCard = document.createElement('div');
                applicationCard.className = 'application-card';

                // Sanitize application data
                const sanitizedJobTitle = sanitizeHTML(application.job_title);
                const sanitizedCompanyName = sanitizeHTML(application.company_name);
                const sanitizedStatus = sanitizeHTML(application.status);
                const sanitizedAppliedDate = sanitizeHTML(new Date(application.applied_date).toLocaleDateString());

                applicationCard.innerHTML = `
                    <h3>${sanitizedJobTitle}</h3>
                    <p class="company">${sanitizedCompanyName}</p>
                    <p>Applied on: ${sanitizedAppliedDate}</p>
                    <span class="application-status status-${sanitizedStatus.toLowerCase()}">
                        ${sanitizedStatus}
                    </span>
                `;
                applicationsList.appendChild(applicationCard);
            });
        }

        // Apply for a job
        async function applyForJob(jobId) {
            try {
                const response = await fetch('http://localhost:8000/api/applications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('token')}` // Changed from localStorage
                    },
                    body: JSON.stringify({ job_id: jobId })
                });

                if (!response.ok) {
                    throw new Error('Failed to apply for job');
                }

                showAlert('Application submitted successfully!', 'success');  // Changed from alert()
                loadApplications();
            } catch (error) {
                console.error('Error applying for job:', error);
                showAlert('Failed to apply for job. Please try again.', 'error');  // Changed from alert()
            }
        }

        // Profile functions
        function showJobs() {
            // Show jobs section and hide others
            document.querySelector('.job-search-section').style.display = 'block';
            document.querySelector('.applications-section').style.display = 'none';
            document.querySelector('.profile-section').style.display = 'none';

            // Update active link
            updateActiveLink('Jobs');
        }

        function showApplications() {
            // Show applications section and hide others
            document.querySelector('.job-search-section').style.display = 'none';
            document.querySelector('.applications-section').style.display = 'block';
            document.querySelector('.profile-section').style.display = 'none';

            // Update active link
            updateActiveLink('Applications');

            // Load applications
            loadApplications();
        }

        function showProfile() {
             window.location.href = 'profile-portal.html';
        }

        function showSettings() {
            // Implement settings view
        }

        function editProfile() {
            const profileSection = document.querySelector('.profile-section');
            let user = localStorage.getItem('user');

            // Check if user data exists
            if (user) {
                // Parse the JSON data
                user = JSON.parse(user);

                profileSection.innerHTML = `
                    <h2>Edit Profile</h2>
                    <form class="profile-form" onsubmit="updateProfile(event)">
                        <div class="form-group">
                            <label for="editFullName">Full Name</label>
                            <input type="text" id="editFullName" value="${sanitizeHTML(user.full_name)}" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" value="${sanitizeHTML(user.email)}" required>
                        </div>
                        <div class="form-group">
                            <label for="editStudentId">Student ID</label>
                            <input type="text" id="editStudentId" value="${sanitizeHTML(user.student_id)}" required>
                        </div>
                        <div class="form-group">
                            <label for="editMajor">Major</label>
                            <input type="text" id="editMajor" value="${sanitizeHTML(user.major || '')}" required>
                        </div>
                        <div class="form-group">
                            <label for="editGraduationYear">Graduation Year</label>
                            <input type="number" id="editGraduationYear" value="${sanitizeHTML(user.graduation_year || '')}" required>
                        </div>
                        <div class="form-group">
                            <label for="editGPA">GPA</label>
                            <input type="number" id="editGPA" value="${sanitizeHTML(user.gpa || '')}" step="0.01" min="0" max="4" required>
                        </div>
                        <div class="form-group">
                            <label for="editSkills">Skills (comma-separated)</label>
                            <input type="text" id="editSkills" value="${user.skills ? sanitizeHTML(user.skills.join(', ')) : ''}" placeholder="e.g., Python, JavaScript, SQL">
                        </div>
                        <div class="form-group">
                            <label for="editBio">Bio</label>
                            <textarea id="editBio" rows="4" placeholder="Tell us about yourself...">${sanitizeHTML(user.bio || '')}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-button" onclick="showProfile()">Cancel</button>
                            <button type="submit" class="save-button">Save Changes</button>
                        </div>
                    </form>
                `;
            }
            else {
                // Handle edge case
                window.location.href = 'http://localhost:8000/';
            }
        }

        async function updateProfile(event) {
            event.preventDefault();

            const updatedProfile = {
                full_name: document.getElementById('editFullName').value,
                email: document.getElementById('editEmail').value,
                student_id: document.getElementById('editStudentId').value,
                major: document.getElementById('editMajor').value,
                graduation_year: parseInt(document.getElementById('editGraduationYear').value),
                gpa: parseFloat(document.getElementById('editGPA').value),
                skills: sanitizeHTML(document.getElementById('editSkills').value).split(',').map(skill => skill.trim()), // Sanitize here as well.
                bio: sanitizeHTML(document.getElementById('editBio').value) // Sanitize here as well
            };

            try {
                const response = await fetch('http://localhost:8000/api/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('token')}` // Changed from localStorage
                    },
                    body: JSON.stringify(updatedProfile)
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                const updatedUser = await response.json();

                // Save the data in a cookie
                localStorage.setItem('user', JSON.stringify(updatedUser));

                // Update UI
                document.getElementById('welcomeName').textContent = sanitizeHTML(updatedUser.full_name); // Added Sanitization
                document.getElementById('userName').textContent = sanitizeHTML(updatedUser.full_name); // Added Sanitization

                // Show success message
                showAlert('Profile updated successfully!', 'success');  // Changed from alert()

                // Return to profile view
                showProfile();
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Failed to update profile. Please try again.', 'error');  // Changed from alert()
            }
        }

        // Logout
        function logout() {
            // Clear localStorage items
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('userType');
            localStorage.removeItem('userName');
            
            // Clear cookies by setting expiration to the past
            document.cookie = `token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            document.cookie = `user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;

            // Redirect to login page
            window.location.href = 'index.html';
        }

    </script>
