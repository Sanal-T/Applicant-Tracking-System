<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SmartRecruit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            height: fit-content;
        }

        .profile-main {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
        }

        .profile-info h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .skill-tag {
            background: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tag button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
        }

        .skill-tag button:hover {
            color: var(--error-color);
        }

        .experience-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .experience-card h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .experience-card p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .experience-card .date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background-color: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Profile</h1>
            <button class="btn btn-primary" onclick="saveProfile()">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>

        <div class="profile-grid">
            <div class="profile-sidebar">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="profileName">Loading...</h2>
                        <p id="profileEmail">Loading...</p>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="applicationsCount">0</div>
                        <div class="stat-label">Applications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="interviewsCount">0</div>
                        <div class="stat-label">Interviews</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="offersCount">0</div>
                        <div class="stat-label">Offers</div>
                    </div>
                </div>

                <div class="section">
                    <h3>Quick Links</h3>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a href="applications-dashboard.html" class="btn btn-secondary">
                            <i class="fas fa-briefcase"></i> My Applications
                        </a>
                        <a href="jobs-dashboard.html" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Browse Jobs
                        </a>
                        <a href="#" class="btn btn-secondary" onclick="showSettings()">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </div>
                </div>
            </div>

            <div class="profile-main">
                <div class="section">
                    <div class="section-header">
                        <h3>Personal Information</h3>
                        <button class="btn btn-secondary" onclick="editProfile()">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                    <div id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3>Skills</h3>
                        <button class="btn btn-secondary" onclick="addSkill()">
                            <i class="fas fa-plus"></i> Add Skill
                        </button>
                    </div>
                    <div class="skills-list" id="skillsList">
                        <!-- Skills will be added here dynamically -->
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3>Experience</h3>
                        <button class="btn btn-secondary" onclick="addExperience()">
                            <i class="fas fa-plus"></i> Add Experience
                        </button>
                    </div>
                    <div id="experienceList">
                        <!-- Experience cards will be added here dynamically -->
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3>Education</h3>
                        <button class="btn btn-secondary" onclick="addEducation()">
                            <i class="fas fa-plus"></i> Add Education
                        </button>
                    </div>
                    <div id="educationList">
                        <!-- Education cards will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditing = false;
        let profileData = null;

        // Load profile data when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);

        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                profileData = await response.json();
                displayProfile(profileData);
                loadProfileStats();
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile. Please try again later.');
            }
        }

        function displayProfile(data) {
            // Update header info
            document.getElementById('profileName').textContent = data.full_name;
            document.getElementById('profileEmail').textContent = data.email;

            // Update form fields
            document.getElementById('fullName').value = data.full_name;
            document.getElementById('email').value = data.email;
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('location').value = data.location || '';

            // Update skills
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = (data.skills || []).map(skill => `
                <div class="skill-tag">
                    ${skill}
                    <button onclick="removeSkill('${skill}')">&times;</button>
                </div>
            `).join('');

            // Update experience
            const experienceList = document.getElementById('experienceList');
            experienceList.innerHTML = (data.experience || []).map(exp => `
                <div class="experience-card">
                    <h4>${exp.title}</h4>
                    <p>${exp.company}</p>
                    <p>${exp.description}</p>
                    <div class="date">${exp.start_date} - ${exp.end_date || 'Present'}</div>
                </div>
            `).join('');

            // Update education
            const educationList = document.getElementById('educationList');
            educationList.innerHTML = (data.education || []).map(edu => `
                <div class="experience-card">
                    <h4>${edu.degree}</h4>
                    <p>${edu.institution}</p>
                    <p>${edu.field_of_study}</p>
                    <div class="date">${edu.start_date} - ${edu.end_date || 'Present'}</div>
                </div>
            `).join('');
        }

        async function loadProfileStats() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('http://localhost:8000/api/applications', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }

                const applications = await response.json();
                
                // Calculate stats
                const totalApplications = applications.length;
                const interviews = applications.filter(app => app.status === 'interview').length;
                const offers = applications.filter(app => app.status === 'accepted').length;

                // Update stats display
                document.getElementById('applicationsCount').textContent = totalApplications;
                document.getElementById('interviewsCount').textContent = interviews;
                document.getElementById('offersCount').textContent = offers;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function editProfile() {
            isEditing = true;
            const form = document.getElementById('profileForm');
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.readOnly = false);
            
            // Change edit button to save
            const editButton = document.querySelector('.section-header button');
            editButton.innerHTML = '<i class="fas fa-save"></i> Save';
            editButton.onclick = saveProfile;
        }

        async function saveProfile() {
            const token = localStorage.getItem('token');
            const updatedData = {
                full_name: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch('http://localhost:8000/api/me', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                isEditing = false;
                const form = document.getElementById('profileForm');
                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => input.readOnly = true);

                // Change save button back to edit
                const saveButton = document.querySelector('.section-header button');
                saveButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                saveButton.onclick = editProfile;

                showSuccess('Profile updated successfully');
                loadProfile();
            } catch (error) {
                console.error('Error saving profile:', error);
                showError('Failed to update profile. Please try again.');
            }
        }

        function addSkill() {
            const skill = prompt('Enter a new skill:');
            if (skill) {
                const skillsList = document.getElementById('skillsList');
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button onclick="removeSkill('${skill}')">&times;</button>
                `;
                skillsList.appendChild(skillTag);
                saveSkills();
            }
        }

        function removeSkill(skill) {
            const skillsList = document.getElementById('skillsList');
            const skillTags = skillsList.querySelectorAll('.skill-tag');
            skillTags.forEach(tag => {
                if (tag.textContent.trim() === skill) {
                    tag.remove();
                }
            });
            saveSkills();
        }

        async function saveSkills() {
            const token = localStorage.getItem('token');
            const skills = Array.from(document.getElementById('skillsList').querySelectorAll('.skill-tag'))
                .map(tag => tag.textContent.trim().replace('×', '').trim());

            try {
                const response = await fetch('http://localhost:8000/api/me/skills', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ skills })
                });

                if (!response.ok) {
                    throw new Error('Failed to update skills');
                }

                showSuccess('Skills updated successfully');
            } catch (error) {
                console.error('Error saving skills:', error);
                showError('Failed to update skills. Please try again.');
            }
        }

        function addExperience() {
            // Implement experience form modal
            console.log('Add experience');
        }

        function addEducation() {
            // Implement education form modal
            console.log('Add education');
        }

        function showSettings() {
            // Implement settings modal
            console.log('Show settings');
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.profile-grid'));
            setTimeout(() => successDiv.remove(), 3000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.profile-grid'));
            setTimeout(() => errorDiv.remove(), 3000);
        }
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
